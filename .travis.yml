language: cpp

sudo: false

cache: apt

addons:
  apt:
    packages: &default_packages
      - mysql-server

matrix:
  fast_finish: true
  include:
    # GCC 4.9
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - *default_packages
            - g++-4.9
      env: COMPILER=g++-4.9
    # GCC 5
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - *default_packages
            - g++-5
      env: COMPILER=g++-5
    # Clang 3.6
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
          packages:
            - *default_packages
            - clang-3.6
      env: COMPILER=clang++-3.6
    # Clang 3.7
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
          packages:
            - *default_packages
            - clang-3.7
      env: COMPILER=clang++-3.7

script:
  - g++ -v
  - clang++ -v

notifications:
  email: false
